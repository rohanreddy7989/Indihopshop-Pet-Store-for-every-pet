<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndiShop - Online Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <header class="header">
        <nav class=""nav>
            <div class="logo">IndiShop</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <img src="Image 1.jpeg" alt="Shop Now">
    </section>

    <section class="products">
        <h2>Our Products</h2>
        <div class="product-container">
            <div class="product">
                <img src="dog1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button class="product button">Add to Cart</button>
            </div>
            <div class="product">
                <img src="dog2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$24.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="dog3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="dog4.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>$34.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="dog5.jpeg" alt="Product 5">
                <h3>Product 5</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="dog6.jpg" alt="Product 6">
                <h3>Product 6</h3>
                <p>$44.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
</body>
</html>
